name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          PRERELEASE_FLAG=""
          if [[ "$TAG_NAME" =~ (dev|alpha|beta|[0-9][ab]|rc) ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi
          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --generate-notes \
            $PRERELEASE_FLAG
